<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threesome Signup</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 6s infinite alternate ease-in-out;
    }

    .glow1 {
      background: #ff0080;
      width: 200px; height: 200px;
      top: 10%; left: 15%;
      animation-delay: 0s;
    }

    .glow2 {
      background: #00bfff;
      width: 250px; height: 250px;
      bottom: 10%; right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-30px); }
    }

    .signup-box {
      background: rgba(25, 25, 25, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 45px;
      text-align: center;
      width: 330px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      animation: fadeUp 1.5s ease;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-style: italic;
      font-weight: 300;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
      outline: none;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ff0080;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background: linear-gradient(45deg, #ff0080, #00bfff);
      border: none;
      padding: 12px;
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .footer {
      color: #777;
      font-size: 12px;
      margin-top: 25px;
    }

    .footer a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="glow glow1"></div>
  <div class="glow glow2"></div>

  <div class="signup-box">
    <h1><b>Hi Threesome Members!</b></h1>
    <p><i>Shaheer made this interface for you üíª</i></p>

    <form onsubmit="return welcomeUser()">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="footer">
      Made with ‚ù§Ô∏è by Shaheer
    </div>
  </div>

  <script>
    function welcomeUser() {
      const user = document.getElementById('username').value;
      alert("Welcome back, " + user + "! üåô");
      return false;
    }
  </script>

</body>
</html>
